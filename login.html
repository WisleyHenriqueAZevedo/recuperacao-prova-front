<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserLogin</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <a class="voltar" href="index.html">Página Principal</a>
        <h1><a href="#">Login PesseGás</a></h1>
    </header>
    <main>
        <form>
            <section class="makelogin">
                <h2>Bem vindo(a)!</h2>
            </section>
            <section class="inputs-container">
                <input type="email" placeholder="example@gmail.com">

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="********">
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <Span>Lembrar senha</Span>
                </div>

                <a href="#">Esqueceu sua senha?</a>
            </section>

            <button id="btn-login">Login</button>        
            
            
            <footer>
                <hr>
                <span>Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
