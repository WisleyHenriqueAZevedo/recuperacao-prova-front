<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro PesseGás</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <a class="voltar" href="index.html">Página Principal</a>
        <h1><a href="#">Cadastro PesseGás</a></h1>
    </header>
    <main>
        <form>
            <section class="makelogin">
                
                <h2>Seja bem vindo(a)!</h2>
            </section>
            <section class="inputs-container">
                <input type="text" placeholder="Nome completo">
                <input type="email" placeholder="example@gmail.com" class="inputs-container">

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="********">
                </div>

                <div class="password-container">
                    <input type="password" id="field-confirm-password" class="field-password" placeholder="Confirme a senha">
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <Span>Aceito os termos e condições</Span>
                </div>
            </section>

            <button id="btn-login">Cadastrar</button>        
            
            <footer>
                <hr>
                <span>Já possui uma conta? <a href="login.html">Faça o login</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
